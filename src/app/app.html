<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" [routerLink]="p.link">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<router-outlet #content></router-outlet>

<a id="jsLink" href="https://js.org" target="_blank" title="JS.ORG | JavaScript Community">
  <img src="https://logo.js.org/bright_horz.png" alt="JS.ORG Logo"/>
</a>
